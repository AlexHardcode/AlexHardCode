        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: #481;
                color: #fff;
            }

            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                padding: 40px;
            }

            .card {
                background-color: #222;
                border: 2px solid #555;
                border-radius: 20px;
                width: 200px;
                text-align: center;
                overflow: hidden;
                transition: 0.3s;
                position: relative;
                box-shadow: 0 14px 15px rgba(0, 0, 0, 0.5);
            }

            .card img {
                width: 100%;
                height: 250px;
                object-fit: cover;
                border-bottom: 3px solid #444;
            }

            .reveal-name {
                display: none;
                margin-top: 10px;
                font-weight: bold;
                color: blue;
            }

            .card button {
                margin: 10px 0;
                padding: 10px 20px;
                border: none;
                background-color: #444;
                color: white;
                border-radius: 10px;
                cursor: pointer;
                transition: 0.3s;
            }

            .card button:hover {
                background-color: #558;
            }

            .card.active button {
                background-color: #222;
                color: red;
            }

            .card.active .reveal-name {
                display: block;
            }
        </style>
