    <title>Герої Бетмена</title>
    <style>
        body {
            margin: 0;
            background-color: #889; /* сірий фон */
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        .card {
            width: 180px;
            background-color: #2ecc71; /* зелений блок */
            border: 3px solid yellow;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 23px 18px rgba(0,9,15,0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid yellow;
        }

        .name {
            background-color: #2145; /* підпис зелений */
            color: white;
            font-size: 20px;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        .title {
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
